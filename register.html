<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <link href="images/favicon.png" rel="icon">
    <title>Oxyy - Login and Register Form Html Template</title>
    <meta name="description" content="Login and Register Form Html Template">
    <meta name="author" content="harnishdesign.net">
    
    <!-- Web Fonts
    ========================= -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" type="text/css">
    
    <!-- Stylesheet
    ========================= -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/all.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/stylesheet.css">
    <!-- Colors Css -->
    <link id="color-switcher" type="text/css" rel="stylesheet" href="#">
    </head>
    <body>
    
    <!-- Preloader -->
    <div class="preloader preloader-dark" style="display: none;">
      <div class="lds-ellipsis" style="display: none;">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Preloader End -->
    
    <div id="main-wrapper" class="oxyy-login-register">
      <div class="container-fluid px-0">
        <div class="row g-0 min-vh-100"> 
          <!-- Welcome Text
          ========================= -->

          <!-- Welcome Text End --> 
          
          <!-- Register Form
          ========================= -->
          <div class="d-flex flex-column align-items-center bg-dark">
            <div class="container my-auto py-5">
              <div class="row g-0">
                <div class="col-11 col-md-8 col-lg-7 col-xl-6 mx-auto">
                  <p class="text-2 text-light">Already a member? <a class="fw-500" href="index.html">Login</a></p>
                  <h3 class="text-white mb-4">Register Your Account</h3>
                  <div class="d-flex">
                    <button type="button" class="btn btn-primary btn-sm fw-400 rounded-3 shadow-none"><span class="me-2"><i class="fab fa-google"></i></span><span class="mx-3">Register with Google</span></button>
                    <ul class="social-icons d-inline-block social-icons-rounded">
                      <li class="social-icons-apple mb-0"><a class="bg-dark-4" href="#" data-bs-toggle="tooltip" data-bs-original-title="Register with Apple"><i class="fab fa-apple"></i></a></li>
                    </ul>
                  </div>
                  <div class="d-flex align-items-center my-4">
                    <hr class="col-1 border-secondary">
                    <span class="mx-3 text-2 text-white-50">OR</span>
                    <hr class="flex-grow-1 border-secondary">
                  </div>
                  <form onsubmit="event.preventDefault(); registerNewUser()" id="registerForm" class="form-dark" method="post">
                    <div class="mb-3">
                      <label class="form-label text-light" for="fullName">Full Name</label>
                      <input type="text" class="form-control" id="fullName" required="" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-light" for="emailAddress">Email Address</label>
                      <input type="email" class="form-control" id="emailAddress" required="" placeholder="Enter Your Email">
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-light" for="loginPassword">Password</label>
                      <input type="password" class="form-control" id="loginPassword" required="" placeholder="Enter Password">
                    </div>
                    <div class="form-check text-light my-4">
                      <input id="agree" name="agree" class="form-check-input" type="checkbox">
                      <label class="form-check-label" for="agree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
                    </div>
                    <button class="btn btn-primary shadow-none my-2" type="submit">Register</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Register Form End --> 
        </div>
      </div>
    </div>
    
    <!-- Styles Switcher -->
    <div id="styles-switcher" class="right" style="right: -202px;">
      <h5>Color Switcher</h5>
      <hr>
      <ul class="mb-0">
        <li class="blue" data-bs-toggle="tooltip" data-path="#" aria-label="Blue" data-bs-original-title="Blue"></li>
        <li class="indigo" data-bs-toggle="tooltip" data-path="css/color-indigo.css" aria-label="Indigo" data-bs-original-title="Indigo"></li>
        <li class="purple" data-bs-toggle="tooltip" data-path="css/color-purple.css" aria-label="Purple" data-bs-original-title="Purple"></li>
        <li class="pink" data-bs-toggle="tooltip" data-path="css/color-pink.css" aria-label="Pink" data-bs-original-title="Pink"></li>
        <li class="red" data-bs-toggle="tooltip" data-path="css/color-red.css" aria-label="Red" data-bs-original-title="Red"></li>
        <li class="orange" data-bs-toggle="tooltip" data-path="css/color-orange.css" aria-label="Orange" data-bs-original-title="Orange"></li>
        <li class="yellow" data-bs-toggle="tooltip" data-path="css/color-yellow.css" aria-label="Yellow" data-bs-original-title="Yellow"></li>
        <li class="teal" data-bs-toggle="tooltip" data-path="css/color-teal.css" aria-label="Teal" data-bs-original-title="Teal"></li>
        <li class="green" data-bs-toggle="tooltip" data-path="css/color-green.css" aria-label="Green" data-bs-original-title="Green"></li>
        <li class="cyan" data-bs-toggle="tooltip" data-path="css/color-cyan.css" aria-label="Cyan" data-bs-original-title="Cyan"></li>
        <li class="brown" data-bs-toggle="tooltip" data-path="css/color-brown.css" aria-label="Brown" data-bs-original-title="Brown"></li>
      </ul>
      <button class="btn switcher-toggle"><i class="fas fa-cog"></i></button>
    </div>
    <!-- Styles Switcher End --> 
    
    <!-- Script --> 
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
     <script src="./sweetalert2.all.min.js"></script>
    <script src="vendor/jquery.min.js"></script> 
    <script src="vendor/bootstrap.bundle.min.js"></script> 
    <!-- Style Switcher --> 
    <script src="vendor/switcher.min.js"></script> 
    <script src="vendor/theme.js"></script>
    <script src="./script.js"></script>
    </body></html>
